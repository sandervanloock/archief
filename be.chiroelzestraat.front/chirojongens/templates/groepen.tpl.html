<section id="groups">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Groepen</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 portfolio-item">
                <a ng-click="openModal('speelclub')" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="images/speelclub.png" class="img-responsive" alt="">
                </a>
            </div>
            <div class="col-sm-4 portfolio-item">
                <a ng-click="openModal('rakkers')" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="images/rakkers.png" class="img-responsive" alt="">
                </a>
            </div>
            <div class="col-sm-4 portfolio-item">
                <a ng-click="openModal('toppers')" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="images/toppers.png" class="img-responsive" alt="">
                </a>
            </div>
            <div class="col-sm-4 portfolio-item">
                <a ng-click="openModal('kerels')" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="images/kerels.png" class="img-responsive" alt="">
                </a>
            </div>
            <div class="col-sm-4 portfolio-item">
                <a ng-click="openModal('aspiranten')" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="images/aspiranten.png" class="img-responsive" alt="">
                </a>
            </div>
        </div>
    </div>
</section>

<div ng-repeat="group in groups">
    <div class="portfolio-modal modal fade" id="{{group.name}}" tabindex="-1" role="dialog" aria-hidden="true" >
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{group.name}}</h2>
                            <hr class="star-primary">
                            <h3>Leiders</h3>
                            <ul class="media-list">
                                <li class="media" ng-repeat="leader in activeGroup.leaders">
                                    <div class="media-left">
                                        <a href="#">
                                            <img class="media-object" ng-src="leader.image" alt="{{leader.lastName}}">
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <h4 class="media-heading">{{leader.firstName}} {{leader.lastName}}</h4>
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-6 control-label">Geboortedatum</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static">
                                                        {{leader.birthDay | date: 'dd/MM/yyyy'}}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-6 control-label">Adres</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static">
                                                        {{leader.street}} {{leader.street}}
                                                    </p>
                                                    <p class="form-control-static">
                                                        {{leader.zipCode}} {{leader.city}}
                                                    </p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                            <p><div class="col-lg-12" event-slider data-group="{{group}}"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
