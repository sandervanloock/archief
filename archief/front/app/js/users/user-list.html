<div class="container view-container">
    <form class="form-search user-search">
        <fieldset>
            <input type="text" class="input-medium search-query">
            <button type="submit" class="btn">Zoeken</button>
            <a class="btn add-button" ng-click="createUser()">
                <div class="glyphicon glyphicon-plus-sign"></div>
            </a>
        </fieldset>
    </form>
    <table class="table table-hover users">
        <tr>
            <th>ID</th>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Emailadres</th>
            <th>Adres</th>
            <th>Telefoon</th>
            <th>Aanwezig 60 jaar</th>
        </tr>
        <tr ng-click="editUser(user.id)" ng-repeat="user in users" class="user">
            <td>{{user.id}}</td>
            <td>{{user.first}}</td>
            <td>{{user.last}}</td>
            <td>{{user.email}}</td>
            <td><address>{{user.street}} {{user.houseNumber}} {{user.postalBox}}<br/>{{user.postalCode}} {{user.city}}</address></td>
            <td>{{user.phone}}<br/>{{user.mobilePhone}}</td>
            <td><input type="checkbox" disabled ng-checked="user.presentOnReunion"/></td>
        </tr>
    </table>
</div>
