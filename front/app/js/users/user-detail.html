<div class="fluid-container view-container">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content-->

					<!--Gegevens-->
				<!--</li>-->
				<!--<li class="active">-->
					<!--<div class="btn btn-link disabled sidebar-button">-->

					<!--</div>-->
				<!--</li>-->
			<!--</ul>-->
		</div>
		<div class="span10">
			<!--Body content-->
			<form class="user-detail">

                <h2>Contactgegevens</h2>
                <ul class="nav nav-list"><li class="divider"></li></ul>
				<fieldset>
                    <label class="control-label" for="firstName">Voornaam</label>
					<input type="text" id="firstName" ng-model="user.first" required />
					<label class="control-label" for="lastName">Achternaam</label>
					<input type="text" id="lastName" ng-model="user.last" required />
					<div class="control-group">
						<label for="birthDate" class="control-label">Geboortedatum</label>
						<div class="controls datepicker">
							<p class="input-append">
								<input id="birthDate" type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="user.birthDate" datepicker-options="dateOptions" is-open="openedBirthDate" close-text="Sluiten" />
								<button class="btn btn-default" ng-click="open($event, 'openedBirthDate')">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</p>
						</div>
					</div>
					<label class="control-label" for="email">Emailadres</label>
					<input type="email" id="email" ng-model="user.email" required />
					<label class="control-label" for="phone">Telefoonnummer</label>
					<input type="tel" id="phone" ng-model="user.phone" />
					<label class="control-label" for="mobilePhone">GSM-nummer</label>
					<input type="tel" id="mobilePhone" ng-model="user.mobilePhone" />
                </fieldset>

                <h2>Adres</h2>
                <ul class="nav nav-list"><li class="divider"></li></ul>
                <fieldset>
                    <label class="control-label" for="street">Straat</label>
					<input type="text" id="street" ng-model="user.street"/>
					<label class="control-label" for="housenumber">Nummer</label>
					<input type="text" id="housenumber" ng-model="user.houseNumber" />
					<label class="control-label" for="postalbox">Bus</label>
					<input type="text" id="postalbox" ng-model="user.postalBox"/>
					<label class="control-label" for="postalcode">Postcode</label>
					<input type="text" id="postalcode" ng-model="user.postalCode"/>
					<label class="control-label" for="city">Stad</label>
					<input type="text" id="city" ng-model="user.city"/>
                </fieldset>

                <h2>60 jaar Chiro Elzestraat</h2>
                <ul class="nav nav-list"><li class="divider"></li></ul>
                <fieldset>
					<label class="checkbox">
						<input type="checkbox" ng-model="user.presentOnReunion">
						Ik zal aanwezig zijn op de zondagmiddag 14/09 </label>

					<label class="checkbox">
						<input type="checkbox" ng-model="user.isPhotoBookCandidate">
						Ik ben geïnteresseerd in het DOL fotoboek </label>
                </fieldset>

                <h2>Chiro carrière</h2>
                <ul class="nav nav-list"><li class="divider"></li></ul>
                <fieldset>
                    <div class="well span12" ng-repeat="milestone in user.milestones" style="margin-left:0px;">
                        <div class="control-group span4">
                            <p class="">Chirogroep</p>
                            <select id="chiroGroup" class="span10" ng-model="milestone.group" ng-change="checkNewMileStone()">
                                <option value="0"></option>
                                <option value="1">Speelclub</option>
                                <option value="2">Rakkers</option>
                                <option value="3">Toppers</option>
                                <option value="4">Kerels</option>
                                <option value="5">Aspiranten</option>
                                <option value="6">Leiding</option>
                            </select>
                        </div>
                        <div class="control-group span4">
                            <label for="birthDate" class="control-label">Van...</label>
                            <div class="input-append span10" ng-model="milestone.from" month-year-input ng-change="checkNewMileStone()">
                                <input data-format="MM/yyyy" type="text" id="chiroFrom" name="chiroFrom" class="span10" ng-model="milestone.from"/>
                                  <span class="add-on">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                  </span>
                            </div>
                        </div>
                        <div class="control-group span4">
                            <label for="birthDate" class="control-label">Tot...</label>
                            <div id="date" class="input-append span10" ng-model="milestone.to" month-year-input ng-change="checkNewMileStone()">
                                <input data-format="MM/yyyy" type="text" id="chiroTo" name="chiroTo" class="span10" ng-model="milestone.to"/>
                                  <span class="add-on">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                  </span>
                            </div>
                        </div>
                        <div id="chiroEvents">
                            <table class="table">
                                <tr>
                                    <th>Bevestig aanwezigheid</th>
                                    <th>Extra info (optioneel)</th>
                                </tr>
                                <tr ng-repeat="event in milestone.events">
                                    <td>
                                        <label class="checkbox"><input type="checkbox" ng-model="event.wasPresent">{{event.name}}</label>
                                        {{event.start | date:'dd/MM/yyyy'}} - {{event.end | date:'dd/MM/yyyy'}}
                                    </td>
                                    <td>
                                        <input type="text" class="span5" ng-model="event.extraInfo"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </fieldset>



            <fieldset>
					<button ng-click="saveUser()" class="btn btn-block btn-primary" type="button" style="margin-bottom: 1em;">
						Opslaan
					</button>
                    <button ng-click="removeUser()" class="btn btn-block btn-danger" type="button">
                        Verwijderen
                    </button>
            </fieldset>
			</form>
		</div>
	</div>
</div>
