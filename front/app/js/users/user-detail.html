<div class="fluid-container view-container">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content-->
			<ul class="nav nav-list">
				<li class="nav-header">
					Gegevens
				</li>
				<li class="active">
					<div class="btn btn-link disabled sidebar-button">
						Contact
					</div>
				</li>
				<li>
					<div class="btn btn-link disabled sidebar-button">
						Chiro carrière
					</div>
				</li>
			</ul>
		</div>
		<div class="span10">
			<!--Body content-->
			<form class="user-detail">
				<fieldset>
					<label class="control-label" for="firstName">Voornaam</label>
					<input type="text" id="firstName" ng-model="user.first" required />
					<label class="control-label" for="lastName">Achternaam</label>
					<input type="text" id="lastName" ng-model="user.last" required />
					<div class="control-group">
						<label for="birthDate" class="control-label">Geboortedatum</label>
						<div class="controls datepicker">
							<p class="input-append">
								<input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="user.birthDate" datepicker-options="dateOptions" is-open="openedBirthDate" close-text="Sluiten" />
								<button class="btn btn-default" ng-click="open($event, 'openedBirthDate')">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</p>
						</div>
					</div>
					<label class="control-label" for="email">Emailadres</label>
					<input type="email" id="email" ng-model="user.email" required />
					<label class="control-label" for="phone">Telefoonnummer</label>
					<input type="tel" id="phone" ng-model="user.phone" />
					<label class="control-label" for="mobilePhone">GSM-nummer</label>
					<input type="tel" id="mobilePhone" ng-model="user.mobilePhone" />
					<ul class="nav nav-list">
						<li class="divider"></li>
					</ul>
					<label class="control-label" for="street">Straat</label>
					<input type="text" id="street" ng-model="user.street"/>
					<label class="control-label" for="housenumber">Nummer</label>
					<input type="text" id="housenumber" ng-model="user.houseNumber" />
					<label class="control-label" for="postalbox">Bus</label>
					<input type="text" id="postalbox" ng-model="user.postalBox"/>
					<label class="control-label" for="postalcode">Postcode</label>
					<input type="text" id="postalcode" ng-model="user.postalCode"/>
					<label class="control-label" for="city">Stad</label>
					<input type="text" id="city" ng-model="user.city"/>

					<ul class="nav nav-list">
						<li class="divider"></li>
					</ul>
					<label class="checkbox">
						<input type="checkbox" ng-model="user.presentOnReunion">
						Ik zal aanwezig zijn op de zondagmiddag 14/09 </label>

					<label class="checkbox">
						<input type="checkbox" ng-model="user.isPhotoBookCandidate">
						Ik ben geïnteresseerd in het DOL fotoboek </label>
					<button ng-click="saveUser()" class="btn btn-block btn-primary" type="button" style="margin-bottom: 1em;">
						Opslaan
					</button>
                    <button ng-click="removeUser()" class="btn btn-block btn-danger" type="button">
                        Verwijderen
                    </button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
