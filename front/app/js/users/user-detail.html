<div class="fluid-container view-container">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->
            <ul class="nav nav-list">
                <li class="nav-header">Gegevens</li>
                <li class="active"><div class="btn btn-link disabled sidebar-button">Contact</div></li>
                <li><div class="btn btn-link disabled sidebar-button">Chiro carri√®re</div></li>
                <li><div class="btn btn-link disabled sidebar-button">60 Jaar Chiro</div></li>
            </ul>
        </div>
        <div class="span10">
            <!--Body content-->
            <form class="user-detail">
                <fieldset>
                    <label class="control-label" for="firstName">Voornaam</label>
                    <input type="text" id="firstName" value="{{user.firstName}}">
                    <label class="control-label" for="lastName">Achternaam</label>
                    <input type="text" id="lastName" value="{{user.lastName}}">
                    <label class="control-label" for="email">Emailadres</label>
                    <input type="email" id="email" value="{{user.email}}">
                    <label class="control-label" for="phone">Telefoonnummer</label>
                    <input type="tel" id="phone" value="{{user.phone}}">
                    <label class="control-label" for="address">Adres</label>
                    <textarea rows="2" id="address" value="{{user.address}}"></textarea>
                    <button type="submit" class="btn">Verzenden</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
