<div class="header">
  <h3 class="text-muted">Rommelmarkt 17/05/2014 - Sponsering</h3>
  <a href="#/sponsor">Toevoegen</a>
</div>

<ul class="sponsors">
    <li ng-repeat="sponsor in sponsors" class="sponsor media">
        <div class="pull-left">
            <img class="media-object" style="width: 100px;" ng-src="{{staticServer + sponsor.logo}}">
        </div>
        <div class="media-body">

            <h4 class="media-heading">Naam: {{sponsor.name}}</h4>
            <dl class="dl-horizontal">
                <dt>Bedrag</dt><dd>{{sponsor.amount}}</dd>
                <dt>Dimensie</dt><dd>{{sponsor.dimension}}</dd>
                <dt>Wijze van sponsering</dt><dd>{{sponsor.object}}</dd>
            </dl>
        </div>
    </li>
</ul>

<div class="footer">
  <p>Chiro Elzestraat</p>
</div>
