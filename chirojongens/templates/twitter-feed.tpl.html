<div class="tweets">
    <h2>Nieuws</h2>

    <div class="tweet" ng-repeat="tweet in tweets">
        <div class="media">
            <!--<div class="media-left">-->
                <!--<img class="media-object" ng-src="{{tweet.user.profile_image_url}}">-->
            <!--</div>-->
            <div class="media-body">
                <h4 class="media-heading">{{tweet.created_at | date: 'dd/MM/yyyy HH:mm'}}</h4>
                {{tweet.text}}
            </div>
        </div>
    </div>
</div>
