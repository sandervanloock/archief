<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Rambling Slider Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../assets/stylesheets/jquery.rambling.slider.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../assets/stylesheets/style.css" type="text/css" media="screen">
</head>
<body>
    <div id="wrapper">

        <a href="http://ramblinglabs.com" id="ramblingLink" title="Go to ramblinglabs.com">Rambling Labs</a>

        <div class="slider-wrapper theme-default">
            <div class="ribbon"></div>
            <div id="slider" class="ramblingSlider adaptingSlider">
                <img src="../assets/images/toystory.jpg" alt="">
                <a href="http://ramblinglabs.com"><img src="../assets/images/up.jpg" alt="" title="This is an example of a caption"></a>
                <img src="../assets/images/walle_thumb.jpg" alt="">
                <img src="../assets/images/nemo.jpg" alt="" title="#htmlcaption">
            </div>
            <div id="htmlcaption" class="rambling-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
            </div>
        </div>

    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.rambling.slider.min.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').ramblingSlider({
            adaptImages: true,
            useLargerImage: false,
            alignBottom: true
        });
    });
    </script>
</body>
</html>
