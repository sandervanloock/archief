<div class="header">
    <h3 class="text-muted">Rommelmarkt 20/06/2017 - Sponsering</h3>
</div>

<div class="jumbotron">
    <p>Totaal: â‚¬ {{totalAmount}}; Aantal:{{totalNumberSponsors}}</p>
    <a class="btn btn-primary btn-lg" href="#/sponsor/-1">Toevoegen</a>
    <a class="btn btn-primary btn-lg" ng-click="downloadAllLogos()" target="_self">Download alle logo's</a>
</div>

<div ng-show="showLoading" class="sponsors-wrapper">
  <i class="fa fa-spinner fa-spin fa-5x"></i>
</div>
<table class="sponsors table table-striped table-hover" ng-hide="showLoading">
    <thead>
    <th>#</th>
    <th>Logo</th>
    <th>Naam</th>
    <th>Bedrag</th>
    <th>Dimensie</th>
    <th>Wijze van sponsering</th>
    </thead>
    <tbody>
    <tr ng-repeat="sponsor in sponsors" class="sponsor" ng-click="showSponsor(sponsor.id)">
        <td>{{$index+1}}</td>
        <td><img class="media-object" style="width: 100px;" ng-src="{{staticServer + sponsor.logo}}"></td>
        <td>{{sponsor.name}}</td>
        <td>{{sponsor.amount}}</td>
        <td>{{sponsor.dimension}}</td>
        <td>{{sponsor.object}}</td>
    </tr>
    </tbody>
</table>

<div class="footer">
    <p>Chiro Elzestraat</p>
</div>
