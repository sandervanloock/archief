<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let logo of logos">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{logo.key}}</mat-card-title>
        <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>
      <img mat-card-image src="{{logo.url}}" alt="LOGO">
      <mat-card-content>
        <p>
          <a href="{{logo.url}}">Link</a>
        </p>
      </mat-card-content>
      <!--<mat-card-actions>-->
      <!--<button mat-button>LIKE</button>-->
      <!--<button mat-button>SHARE</button>-->
      <!--</mat-card-actions>-->
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
