<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>KAVVV - Basket</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"/>
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/app.css"/>
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet"/>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="HomeCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a/> to improve your experience.</p>
<![endif]-->

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">-->
            <!--<span class="sr-only">Toggle navigation</span>-->
            <!--<span class="icon-bar"></span>-->
            <!--<span class="icon-bar"></span>-->
            <!--<span class="icon-bar"></span>-->
            <!--</button>-->
            <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#services">Services</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Full Width Image Header -->
<header class="header-image">
    <div class="headline">
        <div class="container">
            <h1>KAVVV - Basket</h1>

            <h2>Klassement</h2>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">

    <div ng-repeat="ranking in rankings">
        <!-- First Featurette -->
        <div class="featurette">
            <img class="featurette-image img-responsive" ng-class-even="'pull-left'" ng-class-odd="'pull-right'"
                 src="http://placehold.it/500x500">

            <h2 class="featurette-heading">
                {{ranking.name}}
            </h2>

            <div class="ranking">
                <table st-table="rowCollection" class="table table-striped">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Naam</td>
                        <td>Doelsaldo</td>
                        <td>Punten</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="entry in ranking.entriesList">
                        <td class="position">
                            {{entry.position}}
                        </td>
                        <td class="teamName">
                            {{entry.teamName}}
                        </td>
                        <td class="goalSaldo">
                            {{entry.positivePoints - entry.negativePoints}}
                        </td>
                        <td class="points">
                            {{entry.rankingPoints}}
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; Your Website 2014</p>
        </div>
    </div>
</footer>

</div>
<!-- /.container -->


<script src="bower_components/jquery/src/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
<script src="app.js"></script>
<script src="home/home.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
